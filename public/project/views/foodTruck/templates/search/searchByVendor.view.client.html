<div class="container-fluid center_div" id="searchDiv">
    <div class="form-group" id="dropdown">
        <select class="form-control myDropDown" ng-model="vendor">
            <option ng-repeat="vendor in model.vendors" value="{{vendor.identifier}}">{{vendor.identifier}}</option>
        </select>
        <div class="form-group sign-btn">
            <a ng-click="model.searchByVendor(vendor)" class="btn btn-success btn-block">
                Hit !
            </a>
        </div>
    </div>
</div>
