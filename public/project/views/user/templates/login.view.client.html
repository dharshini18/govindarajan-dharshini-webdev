<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Login
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid center_div col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-xs-12">
    <div class="front signin_form">
        <div ng-show="model.message" class="alert alert-danger">{{model.message}}</div>
        <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
        <form class="login-form" name="myForm" novalidate>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input name="myInput" ng-model="username" type="text" class="form-control" placeholder="Username"
                           required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input name="myInput" ng-model="password" type="password" class="form-control"
                           placeholder="Password" required>
                </div>
            </div>
            <div class="form-group sign-btn">
                <a ng-click="model.login(username,password)" class="btn btn-success btn-block">
                    Login
                </a>
                <a class="btn btn-warning btn-block" href="#!/register">Register</a>
                <a href="/auth/facebook" class="btn btn-primary btn-block">
                    <span class="fa fa-facebook"></span>
                    Facebook
                </a>
            </div>
        </form>
    </div>
</div>
