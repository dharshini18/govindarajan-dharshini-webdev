<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>

            <a class="navbar-brand" href="#">
                Edit Website
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid top-space">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            Name
                        </div>
                        <div class="col-lg-3 visible-lg">
                            Created
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            Developer
                        </div>
                        <div class="col-xs-1">

                        </div>
                    </div>
                </li>

                <li class="list-group-item">
                    <div ng-repeat="website in model.websites" class="row">
                        <div class="col-lg-5 col-md-8 col-xs-11">
                            <a href="#!/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-3 visible-lg">
                            {{website.dateCreated | date}}
                        </div>
                        <div class="col-md-3 hidden-sm hidden-xs">
                            {{website._user.username}}
                        </div>
                        <div class="col-xs-1">
                            <a href="#!/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div ng-show="model.error" class="alert alert-info">{{model.error}}</div>
            <label for="name">Name</label>
            <input class="form-control"
                   placeholder="facebook"
                   ng-model = "model.website.name"
                   id="name"/>

            <label for="description">Description</label>
            <textarea id="description"
                      rows="5"
                      ng-model = "model.website.description"
                      class="form-control">Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem</textarea>
            <a ng-click="model.updateWebsite(model.website)"
               class="btn btn-block btn-success">Update</a>
            <a ng-click="model.deleteWebsite(model.websiteId)"
               class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <p class="navbar-text pull-right">
                <a href="#!/profile" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
