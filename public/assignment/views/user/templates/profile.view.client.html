<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Profile
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid top-space col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form>
        <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
        <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   ng-model="model.user.email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland">
        </div>
    </form>
    <a class="btn btn-primary btn-block" href="#!/website">Websites</a>
    <a class="btn btn-success btn-block" ng-click="model.update(model.user)">Update</a>
    <a class="btn btn-default btn-block" ng-click="model.unregister(model.user)">UnRegister</a>
    <a class="btn btn-danger  btn-block" ng-click="model.logout()">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
</nav>
