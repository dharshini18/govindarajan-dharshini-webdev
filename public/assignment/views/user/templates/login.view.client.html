<div ng-controller="loginController as model">
    <div class="front signin_form">
        <p>Login</p>

        <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
        <form class="login-form">
            <div class="form-group">
                <div class="input-group">
                    <input ng-model="username" type="text" class="form-control" placeholder="Username">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input ng-model="password" type="password" class="form-control" placeholder="Password">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                </div>
            </div>
            <div class="form-group sign-btn">
                <a ng-click="model.login(username,password)" class="btn btn-primary btn-block">
                    Login
                </a>
                <a class="btn btn-success btn-block" href="#!/register">Register</a>
            </div>
        </form>
    </div>
</div>
