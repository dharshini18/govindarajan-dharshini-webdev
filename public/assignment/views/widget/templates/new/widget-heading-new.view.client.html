<div class="container-fluid top-space">
    <label for="name">Name</label>
    <input class="form-control"
           placeholder="facebook"
           ng-model = "widget.name"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="facebook"
           id="text"/>

    <label for="size">Size</label>
    <select id="size" class="form-control" ng-model = "widget.size">
        <option>1 (X-Large)</option>
        <option>2 (Larger)</option>
        <option>3 (Large)</option>
        <option>4 (Medium)</option>
        <option>5 (Small)</option>
        <option>6 (Smallest)</option>
    </select>

    <a ng-click="model.createWidget(widget,'HEADING')" class="btn btn-block btn-success">Create</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
