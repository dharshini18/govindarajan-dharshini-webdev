<div ng-show="model.error"
     class="alert alert-danger">
    {{model.error}}
</div>
<div class="container-fluid top-space">
    <label for="name">Name</label>
    <input class="form-control"
           placeholder="facebook"
           ng-model="model.widget.name"
           id="name"/>

    <label for="url">Url</label>
    <input class="form-control"
           placeholder="facebook"
           ng-model="model.widget.url"
           id="url"/>

    <form action="/api/upload"    method="post" enctype="multipart/form-data">
        <input  name="myFile"     type="file" class="form-control"/>
        <input  name="width"      value="{{model.widget.width}}" style="display: none"/>
        <input  name="userId"     value="{{model.userId}}"   style="display: none"/>
        <input  name="websiteId"  value="{{model.websiteId}}"   style="display: none"/>
        <input  name="pageId"     value="{{model.pageId}}"   style="display: none"/>
        <input  name="widgetId"   value="{{model.widget._id}}"   style="display: none"/>
        <input  name="callFrom"   value="edit"   style="display: none"/>
        <input  name="widgetType" value="IMAGE"   style="display: none"/>
        <button type="submit"     class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-block btn-danger">Delete</a>
    <a ng-click="model.updateWidget(model.widget)"
       class="btn btn-block btn-success">Update</a>
    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr"
       class="btn btn-block btn-default">Search Flickr</a>
</div>
