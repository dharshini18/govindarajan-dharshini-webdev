<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                {{model.type}} Editor
            </a>
        </div>
    </div>
</nav>

<div ng-show="model.error"
     class="alert alert-danger">
    {{model.error}}
</div>
<div class="container-fluid top-space">
    <div ng-switch="model.type" class="wd-widget">
        <div ng-switch-when="IMAGE">
            <div ng-include="'views/widget/templates/edit/widget-image-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include="'views/widget/templates/edit/widget-youtube-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="HEADING">
            <div ng-include="'views/widget/templates/edit/widget-heading-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="HTML">
            <div ng-include="'views/widget/templates/edit/widget-html-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="TEXT">
            <div ng-include="'views/widget/templates/edit/widget-text-edit.view.client.html'"></div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="row navbar-text">
            <p class="navbar-text pull-right">
                <a href="#!/profile" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
