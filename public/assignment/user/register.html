<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../bootstrap/docs/favicon.ico"/>
    <link href="../../bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/loginRegister.css" rel="stylesheet">

    <title>Assignment Register Page</title>
</head>
<body>
<div class="login-center col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="front signin_form">
        <p>Register For An Account</p>
        <form class="login-form">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Enter your email for username">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Choose a Password">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" placeholder="Retype the Password">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                </div>
            </div>
            <div class="form-group sign-btn">
                <a class="btn btn-primary btn-block"
                   href="profile.html">Register</a>
                <a class="btn btn-danger btn-block"
                   href="login.html">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
